<div class="row-fluid">
    <div class="span8">

        <div id="content-left">

            <div class="page-header">
                <% if (!hasOwnProperty("id")) {%>
                <h3>Client nou
                    <small>Creaza un nou client</small>
                </h3>
                <% } else {%>
                <h3>Modificare</h3>
                <% } %>
            </div>

            <div class="alert alert-success fade in" style="display:none">
            </div>

            <form class="form-horizontal">

                <input type="hidden" id="id" name="id" value="<%=this.id%>"/>

                <div class="well">
                    <div class="control-group">
                        <label class="control-label" for="name">Nume</label>

                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="input-xlarge" id="name" name="partner.name"
                                       value="<%=partner.name%>"/>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="fiscalCode">Cod Fiscal/CNP</label>

                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="input-large" id="fiscalCode" name="partner.fiscalCode"
                                       value="<%=partner.fiscalCode%>"/>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="regcom">Reg. Com.</label>

                        <div class="controls">
                            <div class="input-append">
                                <input type="text" class="input-large" id="regcom" name="partner.regcom"
                                       value="<%=partner.regcom%>"/>
                            </div>
                        </div>
                    </div>
                </div>

                <hr/>

                <div class="control-group">
                    <label class="control-label" for="address">Adresa</label>

                    <div class="controls">
                        <textarea cols="12" rows="2" type="text" class="input-xlarge"
                                  id="address"
                                  name="partner.address"><%=partner.address%></textarea>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="city">Localitate</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="city" name="partner.city" value="<%=partner.city%>">
                    </div>
                </div>

                <hr/>

                <div class="control-group">
                    <label class="control-label" for="bankAccount">Cont bancar</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="bankAccount"
                               name="partner.bankAccount" value="<%=partner.bankAccount%>">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="bankName">Banca</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="bankName" name="partner.bankName"
                               value="<%=partner.bankName%>">
                    </div>
                </div>

                <hr/>

                <div class="control-group">
                    <label class="control-label" for="contact">Persoana Contact</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="contact" name="partner.contact"
                               value="<%=partner.contact%>">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="phone">Telefon</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="phone" name="partner.phone"
                               value="<%=partner.phone%>">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="email">Email</label>

                    <div class="controls">
                        <input type="text" class="input-large" id="email" name="partner.email"
                               value="<%=partner.email%>">
                    </div>
                </div>

            </form>

            <hr/>

            <div class="form form-horizontal">
                <button id="save" type="submit" class="btn btn-primary"><i class="icon-white icon-ok"></i> Salveaza
                </button>
                <button id="cancel" class="btn"><i class="icon-remove"></i> Renunta</button>
            </div>
        </div>
    </div>

    <div class="span4">
        <div id="content-right">
            <h4>Shortcut-uri</h4>
            <ul class="unstyled">
                <li><a href="#clienti">Lista clienti</a></li>
                <li>Raport vanzari catre client</li>
                <li>Plati</li>
                <li>Incasari</li>
            </ul>
        </div>
    </div>
</div>
